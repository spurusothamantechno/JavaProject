<html>
    <head>
        <title>Validation Form</title>
        <style>
            .error{
                color: aqua;
                display: none;
            }
        </style>
    </head>
    <body>
        <h2>Simple Validation Form</h2>
        <form id="myForm"onsumbit="return validateForm()">
            <label for="name">Name</label>
            <input type="text" id="name"><br>
            <span id="nameError" class="error">Please enter your name</span><br><br>
            <label for="email">Email:</label>
            <input type="text" id="email"name="email"><br>
            <span id="emailError" class="error">Please enter a valid email</span><br><br>
            <label for="password">Password</label>
            <input type="password" id="password"name="password"><br>
            <span id="passwordError" class="error">Please enter your password.</span><br><br>
             <input type="submit" value="submit">
            </form>
            <script>
                function  validateForm(){
                    let  isValid = true;
                
                document.getElementById("nameError").style.display="none";
                document.getElementById("emailError").style.display="none";
                document.getElementById("passwordError")..style.display="none";

                let name = document.getElementById("name").value.trim(); 
                let email = document.getElementById("emailError").value.trim();
                let password = document.getElementById("passwordError").value.trim(); 
                if(name === ""){
                    document.getElementById("nameError").style.display="block";
                    isValid="false";
                }
                if(email === "" || !email.includes('@'|| !email.include('.')){
                    document.getElementById("emailError").style.display="block";
                    isValid="false";
                }
                if(password === ""){
                    document.getElementById("passwordError").style.display="block";
                    isValid="false";
                }
                return isValid;
            }
            </script>
    </body>
</html>
